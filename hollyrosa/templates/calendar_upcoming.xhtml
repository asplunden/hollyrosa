<head py:block="head" py:strip="True">
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>Hollyrosa - Calendar Upcoming</title>
  <!-- TODO: add javascript menus! -->
</head>
<body class="tundra" py:block="body" py:strip="True">
  <section class="section">
    <div class="container">

      <h2 class="title">Calendar Upcoming</h2>
      <table class="data">
        <tr py:for="booking_day in booking_days" style="${['','background:#fdd;'][6==makeDate(booking_day['date']).weekday()]}" class="calendar_overview">
          <td class="data info">
            <div style="background-color:#ddd; padding-top:0.5em;padding-bottom:0.5em; font-size:150%;"><a style="font-weight:bold;" href="${tg.url('/booking/day',params={'day_id':str(booking_day['_id'])})}">${makeDate(booking_day['date']).strftime('%A %d %b')}</a> </div>
            <ul class="any_menu context_inline_menu">
              <li><a href="${url('/visiting_group/view_at_date', params={'at_date':booking_day['date']})}">Visiting groups this day</a></li>
              <li><a href="${url('/booking/fladan_day', params={'ag':'Fladan', 'day':booking_day['date']})}">Fladan schema</a></li>
              <li><a href="${url('/booking/fladan_day', params={'ag':'Trapper', 'day':booking_day['date']})}">Trapper schema</a></li>
              <li><a href="${url('/booking/fladan_day', params={'day':booking_day['date']})}">All Day schema</a></li>
            </ul>

            <div style="float:left;"><h1>${booking_day['title']}</h1>
              ${literal(booking_day.get('note',''))}
            </div>
            <div style="padding:1em; border: 1px dashed #ccc; float:right;">
              <h3 class="subtitle">arrives:</h3>
              <ul>
                <li py:for="g in group_info[str(booking_day['date'])]['arrives']"><a href="${tg.url('/visiting_group/show_visiting_group', params={'visiting_group_id':g['_id']})}">${g.name}</a></li>
              </ul>

              <h3 class="subtitle">leaves:</h3>
              <ul>
                <li py:for="g in group_info[str(booking_day['date'])]['leaves']"><a href="${tg.url('/visiting_group/show_visiting_group', params={'visiting_group_id':g['_id']})}">${g.name}</a></li>
              </ul>

              <h3 class="subtitle">stays:</h3>
              <ul>
                <li py:for="g in group_info[str(booking_day['date'])]['stays']" py:if="g['name'] not in ['N/A','Program I','Program II','Fladan I','Fladan II','Konf I','Konf II']"><a href="${tg.url('/visiting_group/show_visiting_group', params={'visiting_group_id':g['_id']})}">${g['name']}</a></li>
              </ul>
            </div>
          </td>
        </tr>

      </table>
    </div>
  </section>
</body>
</html>
