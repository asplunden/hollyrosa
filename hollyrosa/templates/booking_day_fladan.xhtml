<!--- TODO: remove all styles -->
<head py:block="head" py:strip="True">
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>Hollyrosa - ${ag_title} ${reFormatDate(booking_day['date'])}</title>
  <!-- TODO: dont think std.js is used here: <script type="text/javascript" src="${tg.url('/scripts/std.js')}" /> -->
</head>

<body class="tundra" py:block="body" py:strip="True">
  <section class="section">
    <div class="container is-fluid">
  <h2 class="title">${ag_title} ${reFormatDate(booking_day['date'])}</h2>

  <table>
    <tr class="tr_booking_day_overview_slot_row"><td class="td_booking_day_overview_activity">Aktivitet</td><td class="td_booking_day_overview_activity">FM</td><td class="td_booking_day_overview_activity">EM</td><td class="td_booking_day_overview_activity">Kv√§ll</td><td class="td_booking_day_overview_activity">After Hours</td></tr>
    <tr py:for="slot_row in slot_rows" class="tr_booking_day_overview_slot_row" style="background: ${slot_row.bg_color};">
      <td class="td_booking_day_overview_activity"><a href="${tg.url('view_activity', params={'activity_id':slot_row.activity_id})}">${slot_row.title}</a> <span py:if="0 != slot_row.capacity">[${str(slot_row.capacity)}]</span></td>
      <td py:for="slot_position in slot_row.slot_row_position" class="td_booking_day_overview_slots ${['','slot_row_position_blocked'][blockings_map.has_key(slot_position.id)]}">

        <!-- we may have several slot bookings-->
        <div py:if="bookings.has_key(slot_position.id)">
          <div py:for="b in bookings[slot_position.id]" style="border-bottom:1px dashed #ccc;">
            <span class="workflow_state_${b.booking_state}"><img src="${tg.url('/images/'+workflow_img_mapping.get(str(b.booking_state),'NA'))}" alt="workflow_state_${b.booking_state}" class="fladan_day_printout_img" /><a href="${tg.url('/visiting_group/view_bookings_of_name', params={'name':b.visiting_group_name})}">${b.visiting_group_name}</a></span><br/><a href="${tg.url('view_booked_booking', params={'id':b.id, 'return_to_day_id':booking_day.id})}" style="padding-left:2em;">${b.cache_content}</a>
          </div>
        </div>
        <div py:if="blockings_map.has_key(slot_position.id)">&nbsp;</div>
      </td>
    </tr>
  </table>
</div>
</section>
</body>
</html>
